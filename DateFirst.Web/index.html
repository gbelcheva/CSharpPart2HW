<!DOCTYPE html>
<html>
<head>
    <title>Date First</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/sammy.min.js"></script>
    <script src="Scripts/handlebars-v4.0.4.js"></script>
    <script src="Scripts/toastr.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/toastr.min.css" rel="stylesheet" />
    <link href="Content/CustomCss/chat-style.css" rel="stylesheet" />

    <!--Modal window-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="Content/CustomCss/style.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <link rel="icon" type="image/png" href="../Images/faviconNinja.png">

    <!--Profile Page-->
    <link href="Content/CustomCss/user-profile-style.css" rel="stylesheet" />

    <!--Image Gallery-->
    <link href="Content/blueimp-gallery.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-image-gallery.min.css" rel="stylesheet" />

</head>
<body>
    <br />
    <div id="wrapper">
        <div id="navbar">
            <input type="image" src="Images/cloud button.png" alt="Home" id="home-cloud-btn" />
            <input type="image" src="Images/cloud button profile.png" alt="Profile" id="profile-cloud-btn" />
            <ul class="nav navbar-nav navbar-right">
                <li id="sign-in-container" class="login-container" data-toggle="modal" data-target="#login-modal">
                    <input type="image" src="Images/login-btn.png" alt="Login" id="login-btn"  />
                </li>
                <li id="register-container" class="login-container" data-toggle="modal" data-target="#register-modal">
                    <input type="image" src="Images/register-btn.png" alt="Register" id="register-btn"  />
                </li>
                <li class="logout-container">
                        <div id="user-image" >
                            <img id="profile-picture" src="" />
                            <div id="logged-user-name"></div>
                        </div>
                    <input type="image" src="Images/logout-btn.png" alt="Logout" id="signout-cloud-btn" />
                </li>
            </ul>
        </div>
        <br />

        <!--Modal Window Login Start-->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header login_modal_header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h2 class="modal-title" id="myModalLabel">Login to Your Account</h2>
                    </div>
                    <div class="modal-body login-modal">
                        <div class="clearfix"></div>
                        <div id='social-icons-conatainer'>
                            <div>
                                <div class="form-group">
                                    <input type="text" id="sign-in-email" placeholder="Enter your email" value="" class="form-control login-field">
                                    <i class="fa fa-envelope login-field-icon"></i>
                                </div>

                                <div class="form-group">
                                    <input type="password" id="sign-in-pass" placeholder="Password" value="" class="form-control login-field">
                                    <i class="fa fa-lock login-field-icon"></i>
                                </div>

                                <a href="#" class="btn modal-login-btn" id="sign-in-btn">Login</a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="modal-footer login_modal_footer">
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Window Login End-->

        <!--Modal Window Register Start-->
        <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header login_modal_header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h2 class="modal-title" id="myModalLabel">Register New Account</h2>
                    </div>
                    <div class="modal-body login-modal">
                        <div class="clearfix"></div>
                        <div id='social-icons-conatainer'>
                            <div>
                                <div class="form-group">
                                    <input type="text" id="tb-reg-first-name" placeholder="Enter your first name" value="" class="form-control login-field">
                                    <i class="fa fa-user login-field-icon"></i>
                                </div>

                                <div class="form-group">
                                    <input type="text" id="tb-reg-last-name" placeholder="Enter your last name" value="" class="form-control login-field">
                                    <i class="fa fa-user login-field-icon"></i>
                                </div>

                                <div class="form-group">
                                    <input type="text" id="tb-reg-email" placeholder="Enter your email" value="" class="form-control login-field">
                                    <i class="fa fa-envelope login-field-icon"></i>
                                </div>

                                <div class="form-group">
                                    <input type="password" id="tb-reg-pass" placeholder="Password" value="" class="form-control login-field">
                                    <i class="fa fa-lock login-field-icon"></i>
                                </div>

                                <a href="#" class="btn modal-login-btn" id="btn-register">Register</a>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="modal-footer login_modal_footer">
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Window Register End-->

        <div id="content">

        </div>

        <!--Footer-->
        <!--<div id="footer">
            Footer Here
        </div>-->

        <!-- Image Gallery scripts -->
        <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>

        <!-- App scripts -->
        <script src="Scripts/Helpers/constants.js"></script>
        <script src="Scripts/Helpers/enumerations.js"></script>
        <script src="Scripts/Helpers/modelHelpers.js"></script>>
        <script src="Scripts/Helpers/controllerHelper.js"></script>
        <script src="Scripts/Controllers/homeController.js"></script>
        <script src="Scripts/Controllers/usersController.js"></script>
        <script src="Scripts/App/jsonRequester.js"></script>
        <script src="Scripts/App/templates.js"></script>
        <script src="Scripts/Models/homeModel.js"></script>
        <script src="Scripts/Models/userModel.js"></script>
        <script src="Scripts/Models/flirtModel.js"></script>
        <script src="Scripts/Models/postModel.js"></script>
        <script src="Scripts/Models/imageModel.js"></script>
        <script src="Scripts/App/app.js"></script>
    </div>
</body>
</html>
